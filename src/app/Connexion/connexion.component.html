

<div class="alert alert-danger" *ngIf='connexionInValide'>{{messageErreur}}</div>
<div class="container">
  <div class="d-flex justify-content-center h-100">
      <div class="card">
          <div class="card-header">
              <h3>Connexion</h3>
              <div class="d-flex justify-content-end social_icon">
                  <span><i class="fab fa-facebook-square"></i></span>
                  <span><i class="fab fa-google-plus-square"></i></span>
                  <span><i class="fab fa-twitter-square"></i></span>
              </div>
          </div>
          <div class="card-body">
              <form>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <!--<input type="text" class="form-control" name="username" placeholder="Adresse mail" [(ngModel)]="adresseMail">-->
                      <input type="text" class="form-control" name="username" placeholder="Votre Identifiant" [(ngModel)]="loginForm.username">

                  </div>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <!--<input type="password" class="form-control" name="password " placeholder="Mot de passe" [(ngModel)]="motDePasse">-->
                      <input type="password" class="form-control" name="password " placeholder="Mot de passe" [(ngModel)]="loginForm.password">
                  </div>
                  <div class="row align-items-center remember">
                      <input type="checkbox">Se souvenir de moi
                  </div>
                  <div class="form-group">
                     <!-- <button class="btn btn-warning float-right" (click)="connexionUtilisateur()" >Connexion</button>-->
                      <button class="btn btn-warning float-right" (click)="login()" >Connexion</button>
                  </div>
              </form>
          </div>
          <div class="card-footer">
              <div class="d-flex justify-content-center links">
                  Pas encore inscrit ?  <a href="#"> Inscrivez-vous</a>
              </div>
              <div class="d-flex justify-content-center">
                  <a href="#">Mot de passe oubli√© ?</a>
              </div>
          </div>
      </div>
  </div>
</div>
